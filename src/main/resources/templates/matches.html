<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Matches</title>
</head>
<body>
    <h2>All matches</h2>

    <div th:each="match : ${matches}">
        <p th:text=" 'Player 1: '+ ${match.getPlayer1().name}"></p>
        <p th:text=" 'Player 2: ' + ${match.getPlayer2().name}"></p>
        <p th:text=" 'Winner: ' + ${match.getWinner().name}"></p>
    </div>
    <hr>

    <a href="/new-match">Start new match</a>

</body>
</html>
