<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div th:each="match : ${matches}">
        <p th:text="${match.getPlayer1().name}"></p>
        <p th:text="${match.getPlayer2().name}"></p>
        <p th:text=" 'Winner: ' + ${match.getWinner().name}"></p>
    </div>

</body>
</html>
