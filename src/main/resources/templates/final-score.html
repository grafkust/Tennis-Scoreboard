<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Final score</title>
</head>
<body>

    <div>
        <h2 th:text=" 'Match between: ' + ${player1Name} + ' and ' + ${player2Name}"></h2>
        <h2 th:text="'Winner: '+ ${winnerName}"></h2>

        <div th:if="${player1Sets} > ${player2Sets}">
            <h2 th:text="'Final score: ' + ${player1Sets} + ' : ' + ${player2Sets}"></h2>
        </div>

        <div th:if="${player1Sets} < ${player2Sets}">
            <h2 th:text="'Final score: ' + ${player2Sets} + ' : ' + ${player1Sets}"></h2>
        </div>
    </div>

    <a href="/new-match">Start new match</a>
    <a href="/matches">List of all matches</a>

</body>
</html>
